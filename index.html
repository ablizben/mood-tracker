<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mood Tracker</title>

</head>



<header>
    <h1>Mood Tracker</h1>
</header>

<body>

    <div class="graph">
        <ul class="months">
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
            <li>May</li>
            <li>Jun</li>
            <li>Jul</li>
            <li>Aug</li>
            <li>Sep</li>
            <li>Oct</li>
            <li>Nov</li>
            <li>Dec</li>
        </ul>
        <ul class="days">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="squares">
            <!-- added via javascript -->
        </ul>
    </div>

    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h2>How are you feeling today?</h2>
        <p>Options

        </p>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
</body>

</html>
